<html>
<head>
  <title>Hello, D3.js</title>
  <script src="../d3/d3.min.js"></script>
</head>
<body>
  <div id="barchart"></div>
  <script>
    var dataset = [25, 7, 5, 18, 11, 3, 7, 30, 9, 10]
    var w = 500
    var h = 150
    var svg = d3.select("#barchart")
                .append("svg")
                .attr("width", w)
                .attr("height", h)

    // select all rects
    svg.selectAll("rect")
       .data(dataset)
       // will take the data and perform below from each data item
       .enter()
       .append("rect")
       .attr("x", function(d, i) {
         return i * 21
       })
       .attr("y", function(d, i) {
         return h - (d * 4)
       })
       .attr("width", 20)
       .attr("height", function(d) {
         return d * 4
       })
       .attr("fill", function(d) {
         return "rgb(0, 0, " + (d * 30) + ")"
       })
  </script>
</body>
</html>
